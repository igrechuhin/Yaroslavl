<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>3. Церковь Ильи Пророка</title>
<link rel="stylesheet" type="text/css" href="css/fonts.css" />
<link rel="stylesheet" type="text/css" href="css/map.css" />
<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
<script type="text/javascript" src="js/map.js"></script>
</head>

<body>
<div class="map_info">
    <img src="img/page04/map_info_3.png" width="270" height="153">
    
    <p class="map_info_name">3. Церковь Ильи Пророка</p>
    <p>Советская площадь, д. 7.</p>
    <p><span class="map_info_day">7</span> <span class="map_info_month">ноября</span> <span class="map_info_year">2012</span></p>
    <p class="map_info_state">храм закрыт</p>
    <table class="map_info_table">
        <th class="map_info_yead_day_header">число</th>
        <th class="map_info_month_header">месяц</th>
        <th class="map_info_yead_day_header">год</th>
    <tr class="map_info_selector map_info_selector_up">
        <td><img src="img/page04/map_info_up_triangle_grey.png" width="43" height="38" onClick="map.onDayChange(true)"></td>
        <td><img src="img/page04/map_info_up_triangle_blue.png" width="43" height="38"></td>
        <td><img src="img/page04/map_info_up_triangle_grey.png" width="43" height="38"></td>
    </tr>
    <tr class="map_info_selector">
        <td class="map_info_yead_day_selector map_info_day">7</td>
        <td class="map_info_month_selector map_info_month">ноября</td>
        <td class="map_info_yead_day_selector map_info_year">2012</td>
    </tr>
    <tr class="map_info_selector_down">
        <td><img src="img/page04/map_info_down_triangle_grey.png" width="43" height="38"></td>
        <td><img src="img/page04/map_info_down_triangle_blue.png" width="43" height="38"></td>
        <td><img src="img/page04/map_info_down_triangle_grey.png" width="43" height="38"></td>
    </tr>
    </table>
</div>
</body>
</html>
