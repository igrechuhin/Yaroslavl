<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Panorama</title>
        
        <link rel="stylesheet" type="text/css" href="css/panorama.css">
        
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>

   		<script type="text/javascript" src="js/swfkrpano.js"></script>
		<script type="text/javascript" src="js/krpanoiphone.license.js"></script>
		<script type="text/javascript" src="js/krpanoiphone.js"></script>

        <script type="text/javascript">
            $(document).ready(function(e) {
                var path = "panoramas/" + document.location.search.substring(1) + "/";
                var settings = {
                  swf: path+"virtualtour.swf",
                  xml: path+"virtualtour.xml",
                  target: "PanoramaContent",
                  html5: "prefer"
                }
                var panoramaViewer = createPanoViewer(settings);
                panoramaViewer.embed();
				
				$("#ClosePanorama,#Gyroscope").unbind("touchstart").bind("touchstart",
					function(event) {
						var target = event.currentTarget,
						      krpano = document.getElementById("krpanoSWFObject");
						switch (target.id) {
							case "ClosePanorama":
								krpano.unload();
								window.location.href = "index.html" + document.location.search;
							break;
							case "Gyroscope":
								krpano.set("plugin[gyro].enabled", !krpano.get("plugin[gyro].enabled"));
							break;
						  }
					});
            });
        </script>
    </head>
    <body>
         <div id="PanoramaContent" class="invisible" data-url="panorama.html">
            <img id="ClosePanorama" src="img/buttons/panorama_close.png">
            <img id="Gyroscope" src="img/buttons/panorama_gyroscope.png">    
         </div>
    </body>
</html>
