		<script type="text/javascript">
            $(document).ready(function(e) {
                Loader.getContent({target: $("#Menu")});
                Loader.getContent({target: $("#Buttons")});
				Loader.getContent({target: $("#Temples")});
				Loader.getContent({target: $("#PanoramaContent")});
                
				var buttons = $("#MenuButton,#Buttons");
				var target = $("#Pages");
				var scroller = target.children("#PagesScroller");
				var wrapperWidth = target.width();
				wrapperHeight = target.height();
				var pages = scroller.children();

				scroller.css("width", wrapperWidth * pages.length);
				pages.css("width", wrapperWidth).css("min-height", wrapperHeight);

				Loader.getContent({
					 target: pages.first()
					,loadNext: true});

				var currentPageIndex = -1;
				mainScroller = new iScroll(target.attr("id"), {
					 snap: true
					,momentum: false
					,hThreshold: 200
					,hScroll: true
					,vScroll: false
					,hScrollbar: false
					,vScrollbar: false
					,lockDirection: true
					,onScrollMove: function(event) {
						if (!buttons.hasClass("invisible")) {
							buttons.addClass("invisible");
						}
					}
					,onScrollEnd: function(event) {
						if (buttons.hasClass("invisible")) {
							buttons.removeClass("invisible");
						}
					}
					,onTouchEnd: function() {
						if (currentPageIndex !== this.currPageX) {
							currentPageIndex = this.currPageX;
							var pages = $(this.wrapper).children().children();
							setTimeout(function () {
								Loader.getContent({
									 target: pages.eq(currentPageIndex)
									,loadNext: true});
							}, 300);
						}
					}
				});
				pageScroller = [];			
				panoramaViewer = null;
				
				$("video").live("click", function(event) {
					$(event.target).css("background-color","white");
					event.target.play();
				});
            });
        </script>
